<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Fylo data storage component</title>

</head>
<body>
  <img src="./images/bg-desktop.png" alt="" class="img-bg">

  <div class="container">
    <div class="gauche">
      <img src="./images/logo.svg" alt="" class="fylo">
      <div class="mini-logo">
        <div class="doc">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="doc">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="doc">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="droite">
      <div class="in-droite">
        <p>Youâ€™ve used 815 GB of your storage</p>
        <div class="progress">

          <div class="float">
            <p class="nbr"><span class="one">1</span><span class="eight">8</span><span class="five">5</span>
              <p class="float-span">GB Left</p>
            </p>
          </div>

          <span class="progress-bar"></span>
          <div class="stock">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
      </div>
      </div>
      
    </div>
  </div>
 
  <footer>
    Coded by <span class="name">BOUTEMEUR Lilia</span>.
  </footer>
</body>
</html>
